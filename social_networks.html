	    <script>
			// JavaScript to toggle between English and Spanish content
			const languageSelectEn = document.getElementById('languageSelectEn');
			const languageSelectEs = document.getElementById('languageSelectEs');
			const englishContent = document.getElementById('englishContent');
			const spanishContent = document.getElementById('spanishContent');

			languageSelectEn.addEventListener('change', function () {
				if (languageSelectEn.value === 'en') {
					englishContent.style.display = 'block';
					spanishContent.style.display = 'none';
				} else if (languageSelectEn.value === 'es') {
					englishContent.style.display = 'none';
					spanishContent.style.display = 'block';
				}
			});

			languageSelectEs.addEventListener('change', function () {
				if (languageSelectEs.value === 'es') {
					englishContent.style.display = 'none';
					spanishContent.style.display = 'block';
				} else if (languageSelectEs.value === 'en') {
					englishContent.style.display = 'block';
					spanishContent.style.display = 'none';
				}
			});

	    </script>
